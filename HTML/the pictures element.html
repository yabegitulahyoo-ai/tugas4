<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>The picture Element</h2>

<picture>
  <source srcset="">
  <source srcset="https://i.pinimg.com/1200x/9c/67/38/9c6738bf74f94adf5ed0f9e4170cbf2d.jpg">
  <img src="https://i.pinimg.com/1200x/9c/67/38/9c6738bf74f94adf5ed0f9e4170cbf2d.jpg" alt="Beatles" style="width:auto;">
</picture>

<p>The picture element can be used when the image format is not supported by all devices.</p>

<p>The device will use the first image format it supports, and ignore the rest of the images.</p>

</body>
</html>
